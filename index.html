<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="arrow-left active">
        <i class="fas fa-caret-left"></i>
    </div>

    <div class="container">
        <div class="carousel">
            <img src="https://images.unsplash.com/photo-1560830341-0128a6ef81c9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1603910062519-69a9616d34c7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1524272332618-3a94122bb0c1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">  
            <img src="https://images.unsplash.com/photo-1604329051903-d89ddd523330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80" alt="">      
            <img src="https://images.unsplash.com/photo-1604559494757-7b20f591204d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="">
        </div>
        
        <div class="points">
         
        </div>

    </div>

   

    <div class="arrow-right">
        <i class="fas fa-caret-right"></i>
    </div>

    <script src="app.js"></script>
</body>
</html>
